<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>TipCalc - Tip Calculator</title>
    <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.4.0.css">
    <link rel="stylesheet"  href="css/app.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.0.min.js"></script>
    <script src="js/Utility.js"></script>
    <script src="js/Multiline.js"></script>
</head>
<body>
<div data-role="page" class="" id="mainPage">
    <div data-role="header" class="">
        <h1>TipCalc</h1>
        <a href="#settingsPage" id='settingsButton' class="ui-btn-right" data-role="button" data-icon="gear">Settings</a>
    </div>
    <div data-role="content" class="">
        <form>
            <div data-role="fieldcontain">
                <input type="number" name="billAmount" id="billAmount" data-clear-btn="true" value="" placeholder="Enter bill amount here">
            </div>
            <p style="text-align: center;">
                <a href="#" id="calcTip" data-role="button" data-icon="check">Calculate Tip</a>
            </p>
            <table data-role="table" data-mode="table" class="ui-responsive" id="resultTable">
              <thead>
                <tr>
                  <th>Percent</th>
                  <th>Tip</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>               
        </form>
    </div>
</div>
<div data-role="page" class="" id="settingsPage" data-add-back-btn="true" >
    <div data-role="header" class="">
        <a href="#mainPage" class="ui-btn ui-icon-delete ui-btn-icon-left" data-rel="back">Cancel</a>
        <h1>Settings</h1>
    </div>
    <div data-role="content" class="">
        <form>
            <p>Enter percentages seperated with a comma (example: 10,15,20)</p>
            <input id="tipPercentages" name="tipPercentages" value="" placeholder="Percentages">
            <p style="text-align: center;">
                <a href="#" id='saveSettings' data-role="button" data-inline="true" data-icon="check">Save</a>
            </p>
        </form>
    </div>
    <div data-role="footer" class="version">
        Version 1.0.1<br />10/1/2014<br />Jeff MacKenzie
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/app.js"></script>
</body>
</html>
